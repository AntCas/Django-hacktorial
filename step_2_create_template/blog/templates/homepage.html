<html>
    <body>
        <div class="homepage-title">
            My Personal Blog
        </div>
        {% for entry in entries %}
          <a href="/posts/{{ entry.id }}">
              <div class="title">
                  {{ entry.title  }}
              </div>
          </a>
          <div class="date">
               {{ entry.date }}
          </div>
          <div class="content">
               {{ entry.content }}
          </div>
        {% endfor %}
    </body>
</html>
